<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Criadouro Camaragibe</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

  <!-- Favicons -->
  <link href="/images/logoamarela.jpeg" rel="icon">
  <link href="/images/logoamarela.jpeg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/vendor/aos/aos.css" rel="stylesheet">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<header id="header" class="fixed-top d-flex align-items-center">
  <div class="container d-flex justify-content-between">

    <div class="logo">
      <h1><a href="#"><img src="/images/logoamarela.jpeg" alt="" class="img-fluid"> CRIADOURO CAMARAGIBE</a></h1>
    </div>

    <nav id="navbar" class="navbar">
      <ul>
        </li>
        <li><a class="nav-link scrollto " href="/">VOLTAR</a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->

  <main id="pagepassaro">
      <div class="container-fluid">
        <div class="wrapper fadeInDown">
          <div id="formContent">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first">
              <img src="/images/logobranca.jpeg" id="icon" alt="CRIADOURO CAMARAGIBE" />
            </div>

            <!-- Login Form -->
            <form class="form-signin was-validated" method="post"
                  th:action="@{/login}">
              <div class="text-center mb-4">
                <p class="font-weight-lighter">Seja bem-vindo.</p>
                <p class="text-muted">Realize seu login para continuar</p>
                <div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
                     role="alert">
                  <h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
                  <p th:text="${texto}">Login ou senha incorretos...</p>
                  <hr>
                  <p class="mb-0"><small th:text="${subtexto}">Acesso permitido...</small></p>
                </div>
              </div>

              <div class="form-label-group">
                <label for="inputEmail">Usuario</label>
                <input type="text" id="inputEmail" class="form-control"
                       placeholder="usuario" name="username" required autofocus>
                <div class="invalid-feedback">Use seu email cadastrado como login.</div>
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Senha</label>
                <input type="password" id="inputPassword" class="form-control"
                       placeholder="Password" name="password" required>
                <div class="invalid-feedback">Digite sua senha.</div>
              </div>

              <div class="checkbox mb-3">
                <label> <input type="checkbox" value="remember-me">
                  Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
              <hr>
            </form>
            <!-- Remind Passowrd -->
            <div id="formFooter">
              <a class="underlineHover" href="#">Esqueceu sua senha? Vai ficar sem!</a>
            </div>

          </div>
        </div>
      </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/vendor/aos/aos.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Template Main JS File -->
  <script src="/js/main.js"></script>
</body>
</html>
