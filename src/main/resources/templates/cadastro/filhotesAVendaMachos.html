        </div>

            <ul>

                    <ul>
                        <li><a href="/plantelGaladores">GALADORES</a></li>
                        <li><a href="/plantelMatrizes">MATRIZES</a></li>

                </li>
                <li class="dropdown"><a href="#"><span>FILHOTES A VENDA</span> <i class="bi bi-chevron-down"></i></a>

<main id="pagepassaro">
    <div class="container-fluid">
        <form th:action="@{/verArvoreFilhote}" method="POST" id="verArvoreFilhote">
        <table class="table-responsive" id="vendaFilhotes">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <thead>
                            <tr>
                                <th width="10%">Sexo</th>
                                <th width="15%">Anilha</th>
                                <th width="12%">Nascimento</th>
                                <th width="10%">Pai</th>
                                <th width="10%">Mãe</th>
                                <th width="10%">Disponível</th>
                                <th>Visualizar Arvore</th>
                            </tr>
                        </thead>
                        <tr th:each = "filhotes: ${filhotesMachos}">
                            <td th:text ="${filhotes.sexo}"></td>
                            <td th:text ="${filhotes.anilha}"></td>
                            <td th:text ="${filhotes.data_nascimento}"></td>
                            <td th:text ="${filhotes.macho1}"></td>
                            <td th:text ="${filhotes.femea1}"></td>
                            <td th:text ="${filhotes.venda}"></td>
                            <td>
                                <input id="anilhaFilhote" name="anilhaFilhote" th:value="${filhotes.anilha}"
                                       type="submit" class="btn btn-secondary" width="50px" height="100%">
                            </td>
                        </tr>
                </div>
            </div>
        </table>
        </form>
    </div>
</main>
