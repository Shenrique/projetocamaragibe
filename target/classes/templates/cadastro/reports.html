<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criadouro Camaragibe</title>

    <!--Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

    <!--Script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Fontawesome-->
    <script src="https://kit.fontawesome.com/8e77a35881.js" crossorigin="anonymous"></script>

    <!-- ProgressBar-->
    <script src="js/progressbar.min.js"></script>

    <!-- ProgressBar-->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="/images/logoamarela.jpeg" alt="CurioFotoLogo"> Criadouro Camaragibe
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-links"
                        aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="login" href="/">Retornar</a>
                    </div>
                    <div id="DivTituloPagina">
                        <h1>Relatorios/Certificados</h1>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container2-fluid">
            <div>
                <form th:action="@{/certificado}" method="get">
                    <label>Certificado - Filhotes</label>
                    <div>
                        <select id="nomeCertificado" name="nomeCertificado">
                            <option value="">Selecione o Filhote</option>
                            <option th:each="filhote : ${filhotes}" th:value="${filhote.nome}" th:text="${filhote.nome}"></option>
                        </select>
                    </div>
                        <input type="submit" value="Gerar PDF" class="btn btn-secondary" width="100">
                </form>
                <form th:action="@{/certificadoplantel}" method="get">
                    <label>Certificado - Plantel</label>
                    <div>
                        <select id="plantelCertificado" name="plantelCertificado">
                            <option value="">Selecione o Passaro</option>
                            <option th:each="passaro : ${plantel}" th:value="${passaro.nome}" th:text="${passaro.nome}"></option>
                        </select>
                    </div>
                    <input type="submit" value="Gerar PDF" class="btn btn-secondary" width="100">
                </form>
            </div>
            <br>
            <div>
            </div>
            <br>
            <div>
                <form th:action="@{/relatorioGalador}" method="get">
                    <label>Relatorio de Cruzas por galador:</label>
                    <div>
                        <select id="nomeGalador" name="nomeGalador">
                            <option value="">Selecione o Galador</option>
                            <option th:each="galador : ${galador}" th:value="${galador.nome}" th:text="${galador.nome}"></option>
                        </select>
                    </div>
                    <input type="submit" value="Gerar Relatorio" class="btn btn-secondary" width="100">
                </form>
            </div>
            <br>
            <div>
                <form th:action="@{/relatorioGeral}" method="get">
                    <label>Relatorio Plantel</label>
                    <div>
                        <input type="submit" value="Gerar Relatorio" class="btn btn-secondary" width="100">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
