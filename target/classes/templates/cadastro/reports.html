<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Criadouro Camaragibe</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/images/logoamarela.jpeg" rel="icon">
    <link href="/images/logoamarela.jpeg">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<!-- ======= Header ======= -->
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">

        <div class="logo">
            <h1><a href="/administracao"><img src="/images/logoamarela.jpeg" alt="" class="img-fluid"> CRIADOURO CAMARAGIBE</a></h1>
        </div>

        <nav id="navbar" class="navbar">
            <ul>
                <li class="dropdown"><a href="#"><span>CADASTROS</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a href="/cadastroplantel">CADASTRO PLANTEL</a></li>
                        <li><a href="/cadastrofilhote">CADASTRO FILHOTES</a></li>
                    </ul>
                </li>
                <li><a class="nav-link scrollto" href="/exclusao">EXCLUSÃO</a></li>
                <li class="dropdown"><a href="#"><span>PLANTEL</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a href="/exibirMachos">MACHOS</a></li>
                        <li><a href="/exibirFemeas">FÊMEAS</a></li>
                    </ul>
                </li>
                <li><a class="nav-link scrollto " href="/consultasCruzas">CONSULTAS</a></li>
                <li><a class="nav-link scrollto" href="/reports">RELATORIOS/CERTIFICADOS/PLACAS</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->
    <main id="pagepassaro">
        <div class="container-fluid">
            <div>
                <form th:action="@{/certificado}" method="get">
                    <label>Certificado - Filhotes</label>
                    <div>
                        <select id="nomeCertificado" name="nomeCertificado">
                            <option value="">Selecione o Filhote</option>
                            <option th:each="filhote : ${filhotes}" th:value="${filhote.nome}" th:text="${filhote.nome}"></option>
                        </select>
                    </div>
                        <input type="submit" value="Gerar PDF" class="btn btn-secondary" width="100">
                </form>
                <form th:action="@{/certificadoplantel}" method="get">
                    <label>Certificado - Plantel</label>
                    <div>
                        <select id="plantelCertificado" name="plantelCertificado">
                            <option value="">Selecione o Passaro</option>
                            <option th:each="passaro : ${plantel}" th:value="${passaro.nome}" th:text="${passaro.nome}"></option>
                        </select>
                    </div>
                    <input type="submit" value="Gerar PDF" class="btn btn-secondary" width="100">
                </form>
            </div>
            <br>
            <div>
            </div>
            <br>
            <div>
                <form th:action="@{/relatorioGalador}" method="get">
                    <label>Relatorio de Cruzas por galador:</label>
                    <div>
                        <select id="nomeGalador" name="nomeGalador">
                            <option value="">Selecione o Galador</option>
                            <option th:each="galador : ${galador}" th:value="${galador.nome}" th:text="${galador.nome}"></option>
                        </select>
                    </div>
                    <input type="submit" value="Gerar Relatorio" class="btn btn-secondary" width="100">
                </form>
            </div>
            <br>
            <div>
                <form th:action="@{/relatorioGeral}" method="get">
                    <label>Relatorio Plantel</label>
                    <div>
                        <input type="submit" value="Gerar Relatorio" class="btn btn-secondary" width="100">
                    </div>
                </form>
            </div>
            <br>
            <div>
                <form th:action="@{/placaIntervalo}" method="get">
                    <label>Placa - Filhotes</label>
                    <br>
                    <label>Periodo Inicial:</label>
                    <div>
                        <input name="dataInicial" autocomplete="off" maxlength="14" placeholder="01/01/2022" id="dataInicial" autofocus="autofocus"></input>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
                        <script>
                                new Cleave('#dataInicial', {
                                date: true,
                                delimiter: '/',
                                datePattern: ['d', 'm', 'Y']
                                });
                        </script>
                    </div>
                    <label>Periodo Final:</label>
                    <div>
                        <input name="dataFinal" autocomplete="off" maxlength="14" placeholder="01/01/2022" id="dataFinal" autofocus="autofocus"></input>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.0.2/cleave.min.js"></script>
                        <script>
                                new Cleave('#dataFinal', {
                                date: true,
                                delimiter: '/',
                                datePattern: ['d', 'm', 'Y']
                                });
                        </script>
                    </div>
                    <input type="submit" value="Gerar Placa" class="btn btn-secondary" width="100">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
